<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Calculator</title>
    <script src="main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-black w-screen h-screen flex items-center justify-center">
        <textarea class="resize-none border border-gray-500 bg-zinc-900 text-white w-1/3 h-4/6 rounded-lg outline-none p-2 text-2xl" id="text-input" placeholder="Write here..."></textarea>
        <div class="border border-gray-500 font-mono grid bg-zinc-900 text-white rounded-lg w-1/3 h-4/6 ml-8 p-2">
            <div>
                <label class="text-xl">With punctuation marks：</label>
                <p class="text-8xl italic font-bold" id="show-punctuation">0</p>
            </div>
            <div>
                <label class="text-xl">Without punctuation marks：</label>
                <p class="text-8xl italic font-bold" id="show-without-punctuation">0</p>
            </div>
        </div>
    </div>
    
   
</body>
</html>
